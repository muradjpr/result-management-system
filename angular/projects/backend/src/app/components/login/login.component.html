<div class="row formArea">
  <div class="col-4 formBox  border border-gray p-5 rounded-3">
    <h4 class="fw-bolder fs-3 text-center mb-3">Sign In</h4>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label  class="form-label">Email </label>
        <input type="email" class="form-control"  placeholder="name@example.com" formControlName="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-light btn-outline-success w-100">Login</button>
      </div>

      <div class="mt-3">
        <span>Don't have an account?  Please <a routerLink="/register" class="btn btn-outline-secondary btn-sm mx-3">Register</a>here!</span>
      </div>
    </form>

  </div>
</div>
<p-toast position="top-right"></p-toast>
