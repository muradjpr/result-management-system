<div>
  <div class="row d-flex mt-5 px-5 justify-content-around">
    <div class="col">
      <button type="button" class="btn btn-outline-success px-5 fs-6" routerLink="/students/add-student">Add Student <i class="fas fa-plus ms-2"></i></button>
    </div>
    <div class="col">
      <div class=" position-relative">
        <input type="text" class="form-control w-100 p-2 border-green" >
        <a href=""><i class="fas fa-search me-12 position-absolute top-50 translate-middle start-100"></i></a>
      </div>

    </div>
  </div>

  <div class="row  mt-5 px-5 justify-content-around">


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter </td>
      </tr>
    </table>

  </div>


</div>
