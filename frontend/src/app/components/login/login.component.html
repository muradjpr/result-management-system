<p-card class="auth-card"  [header]="headerText" [style]="{'width': '30rem', padding: ' 10px 30px', 'margin-bottom': '2em', align: 'center'}">
    <div class="grid p-fluid">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      
            <div class="col-12 md:col-4">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi  pi-envelope" ></i></span>
                    <input type="text" pInputText placeholder="Email" formControlName="email" required>       
                     
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <small *ngIf="email.errors?.['required']" id="username2-help" class="p-error block">Email is required.</small>
                    <small *ngIf="email.errors?.['email']" id="username2-help" class="p-error block">Email must be valid.</small>

                </div>
            </div>                
    
            <div class="col-12 md:col-4">
                
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi  pi-lock" ></i></span>
                    <p-password placeholder="Password"  formControlName="password">
                        <ng-template pTemplate="header">
                            <h6>Pick a password</h6>
                        </ng-template>
                        <ng-template pTemplate="footer">
                            <p-divider></p-divider>
                            <p class="mt-2">Suggestions</p>
                            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                <li>At least one lowercase</li>
                                <li>At least one uppercase</li>
                                <li>At least one numeric</li>
                                <li>Minimum 8 characters</li>
                            </ul>
                        </ng-template>
                    </p-password>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)">
                    <small *ngIf="password.errors?.['required']" id="username2-help" class="p-error block">password is required.</small>
                    <small *ngIf="password.errors?.['minLength']" id="username2-help" class="p-error block">Password must be at least 6 characters long.</small>

                </div> 

            </div>
            <button pButton type="submit" class="p-button-raised p-button-secondary p-button-text" [disabled]="!userForm.valid" >Login</button> 
        </form>   
        <p>Don't have an account? Please <a routerLink="/register">Register</a></p> 

    </div>
</p-card>
