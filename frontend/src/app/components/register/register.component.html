<p-card class="auth-card"  [header]="headerText" [style]="{'width': '30rem', padding: ' 10px 30px', 'margin-bottom': '2em', align: 'center'}">
    <div class="grid p-fluid">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="col-12 md:col-4">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Full Name" formControlName="name" >    
                </div>
                <small id="username2-help" class="p-error block">Username is not available.</small>     

            </div>        
            <div class="col-12 md:col-4">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi  pi-envelope" ></i></span>
                    <input type="text" pInputText placeholder="Email" formControlName="email">       
                     
                </div>
                <small id="username2-help" class="p-error block">Username is not available.</small>
            </div>                
    
            <div class="col-12 md:col-4">
                
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi  pi-lock" ></i></span>
                    <p-password placeholder="Password"  formControlName="password">
                        <ng-template pTemplate="header">
                            <h6>Pick a password</h6>
                        </ng-template>
                        <ng-template pTemplate="footer">
                            <p-divider></p-divider>
                            <p class="mt-2">Suggestions</p>
                            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                <li>At least one lowercase</li>
                                <li>At least one uppercase</li>
                                <li>At least one numeric</li>
                                <li>Minimum 8 characters</li>
                            </ul>
                        </ng-template>
                    </p-password>
                </div>
                <small id="username2-help" class="p-error block">Username is not available.</small>     

            </div>
            <button pButton type="submit" class="p-button-raised p-button-secondary p-button-text" [disabled]="!userForm.valid" >Register</button> 
        </form>  
        <p>Already have an account? Please <a routerLink="/login">Login</a></p> 
        
    </div>
</p-card>
